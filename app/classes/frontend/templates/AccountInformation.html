<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!--Nav bar icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--nav bar css-->
  <link rel="stylesheet" href="/static/assets/css/navbar.css">
</head>

<body style="background-color: #F6F6F6;">
  
  <div class="wrapper-main">
  
    <img src="/static/assets/img/webpageLogo.png" alt="Company logo" class="companyLogo2">
    <h1 class="pageTitle">Account Information</h1>
    <div class="shadow p-3 mb-5 bg-body rounded">
    <div class="card2" style="width: 100%; height:437px;">
      <div class="card-body">
        <form action="" method="post">
          <div class="mb-3">
              <label for="InputFirstName" class="form-label">First Name</label>
              <input name="user_firstname" type="firstName" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp" value="{{ user.user_firstname }}">
          </div>
          <div class="mb-3">
              <label for="InputLastName" class="form-label" placeholder="lastname">Last Name</label>
              <input name="user_lastname" type="lastName" class="form-control" id="exampleInputLastName" value="{{ user.user_lastname }}">
          </div>
          <div class="mb-3">
              <label for="InputEmail" class="form-label">Email</label>
              <input name="user_email" type="email" class="form-control" id="InputEmail" value="{{ user.user_email }}">
          </div>
          <div class="mb-3">
              <label for="InputPhoneNumber" class="form-label">Phone Number</label>
              <input name="user_phone" type="phonenumber" class="form-control" id="InputPhoneNumber" value="{{ user.user_phone }}">
          </div>
          <input type="submit" class="btn placebid btn-primary" value="Update Info">
        </form>
        <form action="/logout" method="get">
          <input type="submit" class="btn signout btn-primary" value="Logout">
        </form>
      </div>
    </div>
  </div>    
    
  <!--Nav Bar-->
  <header class="header" id="header">
    <nav class="nav container">
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="/event/items" class="nav__link">        
              <i class='fa fa-legal nav__icon'></i>
                <span class="nav__name">Auctions</span>
            </a>
          </li>
              
          <li class="nav__item">
            <a href="/merch" class="nav__link">
              <i class='bx bx-store nav__icon'></i>
                <span class="nav__name">Merchandise</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/donate" class="nav__link">
              <i class='bx bx-plus-circle nav__icon' ></i>
                <span class="nav__name">Donate</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/cart" class="nav__link">
              <i class='bx bx-cart nav__icon'></i>
                <span class="nav__name">Cart</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/account" class="nav__link active-link">
              <i class='bx bx-user nav__icon'></i>
                <span class="nav__name">Account</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <!-- this is the javascript link for bootstrap-->
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/UI Design.js"></script>
</body>
</html>
