<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>{{ org_name }} Auction</title>

</head>
<body style="background-color: #21362C;">
  
  <div class="wrapper-main">
  
    <img src="/static/assets/img/logo.png" alt="Company logo" class="companyLogo1">
    <h1 class="sign-inPageTitle">{{ org_name }}</h1>

    
    <div class="card" style="width: 100%; height:437px">
      <div class="card-body">
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label" placeholder="Password" aria-label="Password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          
          <div class="mb-3">
            <label for="auction_code" class="form-label">Auction Code</label>
            <input type="text" class="form-control" id="auction_code">
          </div>
          <input type="submit" value="Sign In" class="btn signin btn-primary">
         
          <p style="text-align: center;">Don't have an account? <a href="SignUp.html" class="sign-up-link"<b>Sign up</b></a></p>
          <!-- <p style="text-align: center;">Forgot Password? <a href="ForgotPassword.html" class="sign-up-link"<b>Click here</b></a></p>  -->
        </form>
      </div>
    </div>
  </div>    
  





<!-- this is the javascript link for bootstrap-->
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/js/UI Design.js"></script>
</body>
</html>
