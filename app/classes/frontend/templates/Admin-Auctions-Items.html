<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
    <!--Admin CSS-->
    <link rel="stylesheet" href="/static/assets/css/Admin.css">

    <!--Button Icons-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  </head>

  <body>

    <div class="wrapper">
      <aside id="sidebar">
          <div class="d-flex">
              <button class="toggle-btn" type="button">
                  <i class="lni lni-grid-alt"></i>
              </button>
              <div class="sidebar-logo">
                  <a href="#">Admin</a>
              </div>
          </div>
          <ul class="sidebar-nav">
              <li class="sidebar-item">
                  <a href="/admin/events" class="sidebar-link">
                    <i class='fa fa-legal nav__icon'></i>
                      <span>Auction Events</span>
                  </a>
              </li>
              <li class="sidebar-item">
                <a href="/admin/merch" class="sidebar-link">
                  <i class='bx bx-store nav__icon'></i>
                    <span>Merchandise</span>
                </a>
            </li>
              <li class="sidebar-item">
                <a href="/admin/donors" class="sidebar-link">
                  <i class='bx bxs-donate-heart nav__icon'></i>
                    <span>Donors</span>
                </a>
            </li>

              <li class="sidebar-item">
                <a href="/admin/users" class="sidebar-link">
                  <i class='bx bx-user nav__icon'></i>
                    <span>User Information</span>
                </a>
            </li>
            <li class="sidebar-item">
              <a href="/admin/reports" class="sidebar-link">
                <i class='bx bxs-report nav__icon'></i>
                  <span>Reports</span>
              </a>
          </li>
              <li class="sidebar-item">
                  <a href="/admin/config" class="sidebar-link">
                      <i class="lni lni-cog"></i>
                      <span>Settings</span>
                  </a>
              </li>
          </ul>
       

          <div class="sidebar-footer">
              <a href="/admin/login" class="sidebar-link">
                  <i class="lni lni-exit"></i>
                  <span>Logout</span>
              </a>
          </div>
      </aside>

      <!--Table info-->
      <div class="main p-3" style="overflow: auto;">
        <div class="container">
          <div class="table-wrapper">
              <div class="table-title">
                  <div class="row">
                      <div class="col-sm-8"><h1>Auction items</h1></div>
                      <div class="col-sm-4">
                        <a href="/admin/events/{{ event_id }}/items/new"><button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button></a>
                      </div>
                      <h6>Click edit to modify the item, or the item name to see bids</h6>
                  </div>
                  
              </div>
              <table class="table table-bordered">
                  <thead>
                      <tr>                         
                        <th>Items</th>
                          <th style="width: 250px;"></th>                                             
                      </tr>
                  </thead>
                  <tbody>
                    {% for item in items %}
                      <tr item_id={{ item.item_id }}>
                          <td><a href="/admin/events/{{ event_id }}/items/{{ item.item_id }}/bids">{{ item.item_title }}</a></td>
                          <td>
                            <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a href="/admin/events/{{ event_id }}/items/{{ item.item_id }}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                          </td>
                      </tr>  
                    {% endfor %}  
                  </tbody>
              </table>
          </div>
      </div>       
    </div>

  

    <!-- this is the javascript link for bootstrap-->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/ItemTable.js"></script>
    <script src="/static/assets/js/UI Design.js"></script>
  </body>
</html>
