<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!--Nav bar icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--nav bar css-->
  <link rel="stylesheet" href="/static/assets/css/navbar.css">

 
</head>

<body style="background-color: #F6F6F6;">
  
  <div class="wrapper-main">
  
    <img src="/static/assets/img/webpageLogo.png" alt="Company logo" class="companyLogo2">
    <h1 class="pageTitle";>Item information</h1>

      <!--Item information card-->
    
      <div class="card" style="width: 100%; margin-bottom: 75px; box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, 0.074);">
        
        <!--back button-->
        <a href="/event/items" button type="button" class="btn-close" aria-label="close"></a>
        
        <img src="{{ item.item_image }}" class="imgplaceholder1" alt="placeholder">

        <div class="card-body">
          <h5 class="card-title" style="font-weight: bolder;">{{ item.item_title }}</h5>
          <p class="card-text">Donated by: {{ item.donor_name }}</p>
          <p class="card-text">{{ item.item_description }}</p>
          
          <!--Current real time bid(s)-->
          <p class="card-text" style="font-size: 12px; color: #ACA9A9;">Current bid</p>
          <p class="card-text" style="margin-top: -15px;"><span style="color: #06D75A;">${{ item.highest_bid }} </span><b>({{ item.num_bids }} bids)</b></p>
          
          <!--Enter bid amount form-->
          <form action="" method="post">
          <div class="form-floating mb-3">
            <input name="bid_amount" type="number" class="form-control" id="floatingInput" placeholder="Enter bid amount" required>
            <label for="floatingInput">Enter bid amount</label>
          </div>
          <input type="submit" type="placebid" class="btn placebid btn-primary" value="Place bid">
          </form>
        </div>
      </div> 
    

  <!--Nav Bar-->
  <header class="header" id="header">
    <nav class="nav container">
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="/event/items" class="nav__link active-link">        
              <i class='fa fa-legal nav__icon'></i>
                <span class="nav__name">Auction Items</span>
            </a>
          </li>
              
          <li class="nav__item">
            <a href="/merch" class="nav__link">
              <i class='bx bx-store nav__icon'></i>
                <span class="nav__name">Merchandise</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/donate" class="nav__link">
              <i class='bx bx-plus-circle nav__icon' ></i>
                <span class="nav__name">Donate</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/cart" class="nav__link">
              <i class='bx bx-cart nav__icon'></i>
                <span class="nav__name">Cart</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/account" class="nav__link">
              <i class='bx bx-user nav__icon'></i>
                <span class="nav__name">Account</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <!-- this is the javascript link for bootstrap-->
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/UI Design.js"></script>
</body>
</html>
